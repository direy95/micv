<h1 id="titulo">Experiencia</h1>
<div class="container" *ngFor="let experiencia of experiencias">
    <div class="grid-item" id="logo"><img src="https://picsum.photos/1080/1080" alt="Logo"></div>
    <div class="grid-item item" >{{experiencia.anoI}} - {{experiencia.anoF}}</div>
    <div class="grid-item item" >{{experiencia.titulo}}</div>
    <div class="grid-item item" >{{experiencia.lugar}}</div>
</div>
