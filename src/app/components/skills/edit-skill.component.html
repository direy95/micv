<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-group" id="nombre" name="nombre" [(ngModel)]="skill.skill" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion del proyecto</label>
                    <input type="text" class="form-group" id="descExp" name="descExp" [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </div>
</div>
