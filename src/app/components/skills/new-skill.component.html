<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-group" id="nombre" name="nombre" [(ngModel)]="skill" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion del proyecto</label>
                    <input type="text" class="form-group" id="descExp" name="descExp" [(ngModel)]="porcentaje" required>
                </div>
                <button class="btn btn-primary">Agregar trabajo</button>
            </form>
        </div>
    </div>
</div>
