<div class="container" *ngIf="trab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-group" id="nombreT" name="nombreT" [(ngModel)]="trab.nombreT" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Descripcion del proyecto</label>
                    <input type="text" class="form-group" id="descTrabajo" name="descTrabajo" [(ngModel)]="trab.descTrabajo" required>
                </div>
                <button class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </div>
</div>
