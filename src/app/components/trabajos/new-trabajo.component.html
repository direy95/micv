<div class="form-body" >
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Trabajo</h3>
                    <form class="requires-validation" novalidate (ngSubmit)="onCreate()">

                        <div class="col-md-12">
                           <input class="form-control" type="text" name="nombre" placeholder="Nombre del proyecto" [(ngModel)]="nombreT" required>
                           <div class="valid-feedback">Username field is valid!</div>
                           <div class="invalid-feedback">Username field cannot be blank!</div>
                        </div>

                        <div class="col-md-12">
                            <input class="form-control" type="text" name="link" placeholder="Link del trabajo" [(ngModel)]="descTrabajo" required>
                            <div class="valid-feedback">Username field is valid!</div>
                            <div class="invalid-feedback">Username field cannot be blank!</div>
                         </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
