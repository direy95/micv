<h1 id="titulo">Estudios</h1>

<div class="container" *ngFor="let estudio of estudios">
    <div class="grid-item" id="logo">
        <img src="https://picsum.photos/1080/1080" alt="Logo">
        <div *ngif="isLogged">
            <button type="button" class="btn btn-danger" (click)="delete(estudio.id)">
                <i class="bi bi-trash"></i>Borrar</button>
            <button type="button" class="btn btn-light" routerLink="/editEst/{{estudio.id}}">
                <i class="bi bi-pencil-square"></i>Editar</button>
        </div>
    </div>
    <div class="grid-item item" >{{estudio.anoI}} - {{estudio.anoF}}</div>
    <div class="grid-item item" >{{estudio.nombre}}</div>
    <div class="grid-item item" >{{estudio.descEst}}</div>
</div>
