<form class="vh-100" style="background-color: aquamarine" [formGroup]="form" (ngSubmit)="OnLogin()" novalidate>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <h3 class="mb-5">Iniciar sesion</h3>
            <div class="form-outline mb-4">
              <input type="text" formControlName="email"
                 id="nombreUsuario" class="form-control form-control-lg" placeholder="Usuario"
                [(ngModel)]="nombreUsuario">
            </div>
            <div class="form-outline mb-4">
              <input type="password" formControlName="password" id="password"
                [(ngModel)]="password" class="form-control form-control-lg" placeholder="Contrase単a"> 
          
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
